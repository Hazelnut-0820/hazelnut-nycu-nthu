      <h1>投稿須知</h1>
      <p>歡迎分享你的修課心得，以下是投稿須知：</p>
      <ul>
        
        <li>若是修課心得，文章必須包含課名/任課老師/修課學期/評分方式/上課方式/個人心得。
          <br>(以整個學期/學年修課後統整為佳)(以單領域修課統整為佳)
            <br>選填:調分歷史/當期考古題/講義/筆記/參考資料歡迎提供(另加榛果)。</li>
        <li>也歡迎撰寫文章關於課程之期末專題實作過程與成品。</li>
        <li>若有在其他平台(Hackmd/Medium...)發表過的自撰心得，可直接附上連結提供給我們。</li>
        <li>內容需為個人經驗，禁止抄襲。</li>
      </ul>
      </section>
