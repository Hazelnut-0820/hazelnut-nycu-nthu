      <section class="content">
      <h1>投稿須知</h1>
      <p>歡迎分享你的社團心得，以下是投稿須知：</p>
      <ul>
        <li>歡迎撰寫文章關於社團活動/面試/營隊/幹部經驗/參與年份時間。</li>
        <li>歡迎撰寫參與過的眾多社團之統整經驗分享。</li>
        <li>文章必須包含社團名稱/(活動名稱)/參與角色/活動內容/個人心得。
            <br>選填:相關資料(活動照片/參考資料)歡迎提供(另加榛果)。</li>
        <li>若有在其他平台(Hackmd/Medium...)發表過的自撰心得，可直接附上連結提供給我們。</li>
        <li>內容需為個人經驗，禁止抄襲。</li>
      </ul>
      </section>
