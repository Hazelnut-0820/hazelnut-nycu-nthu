      <h1>投稿須知</h1>
      <p>歡迎分享你的工作心得，以下是投稿須知：</p>
      <ul>
        <li>歡迎撰寫文章關於工讀/工作/實習/家教，面試或任職經驗皆可。</li>
        <li>文章必須包含工作職稱/公司(單位)名稱/薪資/工作期間(年分)/工作內容/個人心得/疲勞程度。
            <br>選填:相關資料(福利/參考資料)歡迎提供(另加榛果)。</li>
        <li>若有在其他平台(Hackmd/Medium...)發表過的自撰心得，可直接附上連結提供給我們。</li>
        <li>內容需為個人經驗，禁止抄襲。</li>
      </ul>
